<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/login.png" alt="Login">
        <h1>Recuperar Password</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Correo Electronico</label>
                <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" 
                class="text danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" 
                class="text danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label for="floatingPassword">Contrase単a</label>
                <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" 
                class="text danger errorLabel">
                    La <strong>contrase単a</strong> es requerida
                </span>
                <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" 
                class="text danger errorLabel">
                    La <strong>contrase単a</strong> debe tener 6 caracteres
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirpassword" placeholder="Password">
                <label for="floatingPassword">Repetir contrase単a</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="registrarUsuario.invalid">Registrar</button>
            </div>
            <a class="mt-3" routerLink="/login">Vovler<a href=""></a></a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
