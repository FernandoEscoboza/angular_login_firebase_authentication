<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/login.png" alt="Login">
        <form (ngSubmit)="login()" [formGroup]="loginUsuario" >
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Correo Electronico</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" 
                class="text danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" 
                class="text danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label for="floatingPassword">contraseña</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" 
                class="text danger errorLabel">
                    La <strong>contraseña</strong> es requerida
                </span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUsuario.invalid"  >Ingresar</button>
            </div>
            <p class="mt-3">No tienes cuenta? <a routerLink="/registrar_usuario">Registrar</a></p>
            <a class="mt-3" routerLink="/recuperar_password">Recuperar contraseña </a>
        </form>
    </div>
    
    <app-spinner *ngIf="loading"></app-spinner>
</div>
