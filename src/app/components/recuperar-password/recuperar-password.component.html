<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/login.png" alt="Login">
        <form [formGroup]="recuperarPassword" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Correo Electronico</label>
                <span *ngIf="recuperarPassword.get('email')?.hasError('required') && recuperarPassword.get('email')?.touched" 
                class="text danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="recuperarPassword.get('email')?.hasError('email') && recuperarPassword.get('email')?.touched" 
                class="text danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="recuperarPassword.invalid">Recuperar</button>
            </div>
            <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
    
    <app-spinner *ngIf="loading"></app-spinner>
</div>
